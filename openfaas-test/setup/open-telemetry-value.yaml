mode: deployment

image:
  repository: otel/opentelemetry-collector-k8s

replicaCount: 1

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processor:

  exporters:
    debug:

  service:
    pipelines:
      traces:
       receivers: [otlp]
       processors: []
       exporters: [debug, otlp]

resources:
  limits:
    cpu: 250m
    memory: 512Mi
